<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="polymer-amcharts">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polymer-amcharts`
     * AmCharts in Polymer 2
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerAmcharts extends Polymer.Element {
      static get is() { return 'polymer-amcharts'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-amcharts'
          }
        };
      }
    }

    window.customElements.define(PolymerAmcharts.is, PolymerAmcharts);
  </script>
</dom-module>
